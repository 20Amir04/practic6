<html>
    <head>
        <title>Increment</title>
    <script>
       function convertCtoF(celsius)
       {
        const a = 1.8;
        const b = 32;

        let fahrenheit;

        fahrenheit == celsius * a + b;

        return fahrenheit;
       }
       
       convertCtoF(0);
       convertCtoF(-30);
       convertCtoF(-10);
       convertCtoF(30);
    </script>
    </head>
</html>
